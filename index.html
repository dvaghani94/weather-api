<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

<body class="flex-column min-100-vh">
  <header>Weather Dashboard</header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">

        <div class="card">
          <h2 class="card-header">Search for a City:</h2>
          <form id="search-form" class="card-body">
            <input id="city-name" type="text" placeholder="Enter city name">
            <button type="submit" id="search-btn"><i class="fa fa-search"></i></button>
            <div id="history"></div>
          </form>
        </div>
        <div id="clear" href="#"></div>      

        <div id="content-right" class="col-md-9 pt-4">
          <div id="current-weather" class="border rounded"></div>
          <div id="five-day" class="mt-5"></div>
        </div>

      
    </main>

<footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</footer>
</body>
</html>
